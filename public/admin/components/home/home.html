<div class="container">
    <div class="row">
        <div class="col-sm-2 col-md-3" style="margin-top: 2%; ">
<!--                ng-repeat="resto in leb"-->
            <div class="thumbnail"  ng-repeat="item in stores track by $index">
                <button class="glyphicon glyphicon-remove" style="float: right; margin-bottom: 11px;" ng-click="delete(item)">    </button> <img ng-src="{{item.storeImg}}">
                <div class="caption" ng-init="getMap(item.latAdd,item.lonAdd);">
   

                    <h3>{{ item.restoName }}</h3>
                     <p>Check you profile on customer side</p>
                    <p><a href="#" class="btn btn-primary" role="button">Call Now</a> <a href="#" class="btn btn-default" role="button">Get Direction</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
