<form class="adminForm"> 
    <div class="form-group homeForm">
        <div class="row">
            <div class="col-md-6">
                <h3 class="formFont">e-mail Address::</h3>
                <input class="form-control" type="text" placeholder="your e-mail" ng-model="">
            </div>
            <div class="col-md-6">
                <h3 class="formFont">User Name:</h3>
                <input class="form-control" type="password" placeholder="User Name" ng-model="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="formFont">Password</h3>
                <input class="form-control" type="password" placeholder="Password" ng-model="">
            </div>
            <div class="col-md-6">
                <h3 class="formFont">re-enter Password:</h3>
                <input class="form-control" type="password" placeholder="re-enter Password:" ng-model="">
            </div>
        </div>
        
        
        
        
        
        
        <div class="row">
            <center><button ng-click="">Sign Up</button></center>
        </div>
    </div>
