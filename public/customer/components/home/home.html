<div class="searchDiv">

    </div>
    <div class="searchBar">
        <form class="navbar-form navbar-left" role="search" style=" position: relative;">
            <div class="form-group">

                    <p><a href="#" class="btn btn-primary" role="button">Call Now</a> <a href="#" class="btn btn-default" role="button">Get Direction</a></p>

            </div>
